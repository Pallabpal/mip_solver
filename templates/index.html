<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary MIP Solver</title>
</head>
<body>
    <h1>MIP Solver</h1>
    <form action="/solve" method="post">
        <label for="num_variables">Number of Variables:</label>
        <input type="number" id="num_variables" name="num_variables" min="1" required><br>

        <label for="num_constraints">Number of Constraints:</label>
        <input type="number" id="num_constraints" name="num_constraints" min="1" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
