<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve MIP Problem</title>
</head>
<body>
    <h1>Solve MIP Problem</h1>
    <form action="/result" method="post">
        <h2>Objective Function</h2>
        {% for i in range(num_variables) %}
        <label for="objective_{{ i+1 }}">Objective Coefficient for x{{ i+1 }}:</label>
        <input type="number" id="objective_{{ i+1 }}" name="objective_{{ i+1 }}" min="0" required><br>
        {% endfor %}
        
        <h2>Constraints</h2>
        {% for i in range(num_constraints) %}
        <label for="constraint_{{ i+1 }}">Constraint {{ i+1 }}:</label>
        {% for j in range(num_variables) %}
        <input type="number" id="constraint_{{ i+1 }}_{{ j+1 }}" name="constraint_{{ i+1 }}[]" min="0" required>
        x{{ j+1 }}
        {% endfor %}
        â‰¤
        <input type="number" id="constraint_{{ i+1 }}_limit" name="constraint_{{ i+1 }}_limit" min="0" required><br>
        {% endfor %}
        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
